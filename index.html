<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N-Gonal Shapes with Three.js</title>
  <script src="https://threejs.org/build/three.js"></script>
</head>
<body>
  <button onclick="updateShape()">Update Shape</button>
  <br>
  <canvas id="shapeCanvas" width="800" height="800"></canvas>
  <script>
    const canvas = document.getElementById('shapeCanvas');
    const ctx = canvas.getContext('2d');

    let sides = prompt('Enter the number of sides for the base shape (3 to 12):');
    sides = parseInt(sides);

    if (isNaN(sides) || sides < 3 || sides > 12) {
      alert('Invalid input. Using default value (3 sides).');
      sides = 3;
    }

    let shapeMesh;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    function createShape() {
      if (shapeMesh) {
        scene.remove(shapeMesh);
      }
      
      const baseGeometry = new THREE.CircleGeometry(5, sides);
      shapeMesh = new THREE.Mesh(baseGeometry, new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true }));
      
      scene.add(shapeMesh);
    }

    function updateShape() {
      sides = prompt('Enter the number of sides for the base shape (3 to 12):');
      sides = parseInt(sides);

      if (isNaN(sides) || sides < 3 || sides > 12) {
        alert('Invalid input. Using default value (3 sides).');
        sides = 3;
      }

      createShape();
    }

    createShape();

    camera.position.z = 20;

    const animate = function () {
      requestAnimationFrame(animate);
      shapeMesh.rotation.x += 0.005;
      shapeMesh.rotation.y += 0.005;
      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>
</html>
